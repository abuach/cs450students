</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="62" style="color:#002b36;" data-marpit-pagination-total="121" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="63" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h1 id="what-are-the-most-important-things-for-modern-software-engineering-students-to-knowhave">what are the most important things for modern software engineering students to know/have?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="64" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<p>a strong foundation in core computer science principles</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="65" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<p>modern development practices like <strong>AI-assisted workflows</strong> and <strong>DevOps</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="66" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<p>interpersonal and strategic skills</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="67" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<p>A <em>real software engineer</em> is both a skilled programmer and an effective collaborator who understands the business context of their work</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="68" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h1 id="core-technical-fundamentals">Core technical fundamentals</h1>
<ul>
<li>Data structures and algorithms</li>
<li>Programming languages</li>
<li>Databases</li>
<li>Object-Oriented Programming (OOP)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="69" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h1 id="modern-development-practices">Modern development practices</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="70" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h2 id="agile-methodologies">Agile methodologies</h2>
<p>Most development teams operate using agile methods. A strong grasp of practices like <strong>Scrum and Kanban</strong>, including sprint planning and code reviews, is essential for working effectively in a team environment.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="71" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h2 id="ai-literacy-and-ai-assisted-development">AI literacy and AI-assisted development</h2>
<p>AI is now an integral part of the development process. Students need to know how to effectively use tools like <strong>GitHub Copilot</strong> for code generation and how to <strong>debug, review, and productionalize AI-generated code</strong>. Familiarity with <strong>AI model APIs and prompt engineering</strong> is also highly valuable.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="72" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h2 id="cloud-computing-and-devops">Cloud computing and DevOps</h2>
<p>Modern applications are built and deployed in the cloud. Students must understand how <strong>cloud platforms</strong> (AWS, Azure, GCP) and DevOps practices (<strong>CI/CD, containerization with Docker and Kubernetes</strong>) work to deliver reliable and scalable software.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="73" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h2 id="version-control">Version control</h2>
<p>Expertise with version control systems, especially <strong>Git and platforms like GitHub</strong>, is non-negotiable. This enables effective <strong>collaboration, code reviews</strong> via pull requests, and the ability to track and manage changes over time.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="74" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h2 id="cybersecurity">Cybersecurity</h2>
<p>Security must be a primary consideration, not an afterthought. Students should learn <strong>secure coding practices, understand common vulnerabilities</strong>, and be aware of cybersecurity risks.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="75" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h2 id="testing-and-debugging">Testing and debugging</h2>
<p>Writing <strong>automated tests (unit, integration, end-to-end)</strong> is a fundamental skill. A developer's ability to <strong>logically debug and troubleshoot</strong> problems is a core measure of their technical depth.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="76" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h1 id="in-the-age-of-ai-soft-skills-matter-more-than-ever">In the age of AI, soft skills matter more than ever!</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="77" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/softskills.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="77" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="77" style="color:#002b36;" data-marpit-pagination-total="121" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="78" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h1 id="soft-skills-and-strategic-thinking">Soft skills and strategic thinking</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="79" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<ul>
<li>Communication</li>
<li>Collaboration</li>
<li>Leadership</li>
<li>Critical Thinking</li>
<li>Persuasion</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="80" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<ul>
<li>Charisma</li>
<li>Presence</li>
<li>Personality</li>
<li>Aura</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="81" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/aura.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="81" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="81" style="color:#002b36;" data-marpit-pagination-total="121" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="82" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h1 id="communication-and-collaboration">Communication and collaboration</h1>
<p>Software engineering is a <strong>team-based discipline</strong>. You must be able to clearly <strong>communicate technical concepts</strong> to both technical and non-technical colleagues, <strong>give and receive feedback</strong> effectively, and <strong>write clear documentation</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="83" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h1 id="problem-solving-and-critical-thinking">Problem-solving and critical thinking</h1>
<p>At its core, engineering is about solving problems. The ability to <strong>logically break down complex issues</strong>, analyze options, and <strong>design optimal solutions</strong> is more valuable than knowing any specific syntax.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="84" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h1 id="business-driven-engineering">Business-driven engineering</h1>
<p>The best engineers understand the <strong>business context and user needs</strong> behind the features they build. They can manage <strong>trade-offs between technical elegance and business goals</strong>, and they can <strong>articulate how their work delivers real value</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="85" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h1 id="adaptability-and-continuous-learning">Adaptability and continuous learning</h1>
<p>The tech landscape <strong>evolves</strong> rapidly. A modern software engineer must be a lifelong learner who is open to new tools, languages, and methodologies to remain relevant and effective.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="86" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<p><strong>&quot;Software and cathedrals are much the same. First we build them, then we pray.&quot;</strong><br />
—Samuel Redwine</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="87" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/cover.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="87" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="87" style="color:#002b36;" data-marpit-pagination-total="121" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="88" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h3 id="in-principle-software-engineering-is-a-simple-two%E2%80%90step-process">In principle, software engineering is a simple two‐step process:</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="89" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<p>(1) Write a best‐selling program, and then</p>
<p>(2) buy expensive toys with the profits.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="90" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h2 id="unfortunately-the-first-step-can-be-rather-difficult">Unfortunately, the first step can be rather difficult.</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="91" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h2 id="to-produce-great-software-you-need-to-handle-a-huge-number-of-complicated-tasks">To produce great software, you need to handle a huge number of complicated tasks</h2>
<p>Any one of which can fail and sink the entire project</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="92" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h1 id="over-the-years-people-have-developed-a-multitude-of-approaches-methodologies-and-techniques-to-help-keep-software-project-tasks-on-track">Over the years people have developed a multitude of <strong>approaches, methodologies and techniques</strong> to help keep software project <strong>tasks</strong> on track</h1>
<ul>
<li>Waterfall</li>
<li>Agile</li>
<li>Extreme Programming</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="93" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h2 id="first-we-will-discuss-those-basic-tasks-that-any-successful-software-project-must-handle-in-some-way">First we will discuss those basic <strong>tasks</strong> that any successful software project must handle in some way</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="94" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h2 id="then-we-will-discuss-how-different-approaches-such-as-waterfall-and-agile-handle-those-tasks">Then we will discuss how different <strong>approaches</strong> such as <strong>Waterfall and Agile</strong> handle those tasks.</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="95" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h1 id="high-level-%E2%86%92-low-level">High Level → Low Level</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="96" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<h1 id="software-engineering-from-the-moon-%F0%9F%8C%9B">Software Engineering from the Moon <img class="emoji" draggable="false" alt="🌛" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f31b.svg" data-marp-twemoji=""/></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-color="#002b36" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="97" style="--paginate:true;--color:#002b36;--class:lead;--theme:gaia;color:#002b36;" data-marpit-pagination-total="121">
<p><strong>&quot;There are two ways of constructing a software design. One way is to make it so simple that there are obviously no deficiencies. The other way is to make it so complicated that there are no obvious deficiencies. The first method is far more difficult.&quot;</strong><br />
—C.A.R. Hoare</p>
</section>
